<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/dist/output.css" rel="stylesheet">
</head>
<body class="bg-sidebar text-foreground p-5">
  <div class="bg-card rounded-lg p-4 mb-5 shadow-sm border border-border">
    <h1 class="text-lg font-semibold text-foreground mb-2">Screenshot Manager</h1>
    <div class="text-xs text-muted-foreground break-all" id="currentUrl">Loading...</div>
  </div>
  
  <div class="flex gap-3 mb-5">
    <button id="captureArea" class="bg-primary text-primary-foreground px-3 py-2 rounded-md text-sm flex-1 hover:bg-primary/90 transition-colors">
      Select Area
    </button>
    <button id="captureTab" class="bg-primary text-primary-foreground px-3 py-2 rounded-md text-sm flex-1 hover:bg-primary/90 transition-colors">
      Capture Tab
    </button>
  </div>
  
  <div class="bg-card rounded-lg p-4 mb-5 shadow-sm border border-border">
    <h3 class="text-sm font-medium text-foreground mb-2">Text Input</h3>
    <textarea id="textInput" placeholder="Add notes or selected text here..." class="w-full min-h-[80px] p-3 border border-input rounded-md bg-background text-foreground text-sm resize-y"></textarea>
    <div class="flex gap-2 mt-2">
      <button id="saveTextNote" class="bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 transition-colors">
        Save Text Note
      </button>
      <button id="clearTextInput" class="bg-gray-600 text-white px-3 py-1 rounded text-xs hover:bg-gray-700 transition-colors">
        Clear
      </button>
    </div>
  </div>

  <!-- Saved Text Notes Section -->
  <div class="bg-card rounded-lg p-4 mb-5 shadow-sm border border-border">
    <h3 class="text-sm font-medium text-foreground mb-3">Saved Text Notes</h3>
    <div id="savedTextsList"></div>
  </div>
  
  <div class="bg-card rounded-lg p-4 mb-5 shadow-sm border border-border">
    <h3 class="text-sm font-medium text-foreground mb-2">API Settings</h3>
    <input type="text" id="apiEndpoint" placeholder="API Endpoint URL" class="w-full p-2 border border-input rounded-md bg-background text-foreground text-sm mb-3">
    <button id="submitToApi" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm hover:bg-green-700 transition-colors w-full">
      Submit to API
    </button>
    <div id="statusMessage" class="mt-2"></div>
  </div>
  
  <!-- Old annotation tools removed - now using modal interface -->

  <div class="bg-card rounded-lg p-4 shadow-sm border border-border">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-sm font-medium text-foreground">Recent Screenshots</h3>
      
      <!-- Filter Dropdown -->
      <div class="relative">
        <button id="filterDropdown" class="bg-secondary text-secondary-foreground px-3 py-1 rounded text-xs hover:bg-secondary/80 transition-colors flex items-center gap-1">
          <span id="filterText">All Screenshots</span>
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
          </svg>
        </button>
        
        <div class="dropdown-menu hidden absolute right-0 mt-1 w-48 bg-card border border-border rounded-md shadow-lg z-50">
          <a href="#" id="filterAll" class="block px-4 py-2 text-sm text-foreground hover:bg-muted/50 transition-colors">
            📷 All Screenshots
          </a>
          <a href="#" id="filterDomain" class="block px-4 py-2 text-sm text-foreground hover:bg-muted/50 transition-colors">
            🌐 Current Domain Only
          </a>
        </div>
      </div>
    </div>
    
    <div id="screenshotsList"></div>
  </div>
  
  <script src="../scripts/sidebar.js"></script>
</body>
</html>
